<div cdkDropListGroup style="margin: 50px;">
  <div class="container">
    <h2>Backlog</h2>

    <div
      cdkDropList
      [cdkDropListData]="backlogItems"
      class="list"
      (cdkDropListDropped)="drop($event)">
      <app-card class="todo-item" *ngFor="let item of backlogItems" cdkDrag [item]="item"></app-card>
    </div>
  </div>

  <div class="container">
    <h2>To Do</h2>

    <div
      cdkDropList
      [cdkDropListData]="todoItems"
      class="list"
      (cdkDropListDropped)="drop($event)">
      <app-card class="todo-item" *ngFor="let item of todoItems" cdkDrag [item]="item"></app-card>
    </div>
  </div>


  <div class="container">
    <h2>Done</h2>

    <div
      cdkDropList
      [cdkDropListData]="doneItems"
      class="list"
      (cdkDropListDropped)="drop($event)">
      <app-card class="todo-item" *ngFor="let item of doneItems" cdkDrag [item]="item"></app-card>
    </div>
  </div>
</div>
